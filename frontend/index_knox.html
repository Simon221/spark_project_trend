<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark Trend Analyzer - Orange Sonatel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
        .loading { 
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #f97316;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const getApiBaseUrl = () => {
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            const port = window.location.port ? ':' + window.location.port : '';
            return `${protocol}//${hostname}${port}`;
        };
        
        const API_BASE_URL = getApiBaseUrl();

        const SparkTrendAnalyzer = () => {
            const [prompt, setPrompt] = useState('');
            const [jobs, setJobs] = useState([]);
            const [selectedJob, setSelectedJob] = useState(null);
            const [loading, setLoading] = useState(false);
            const [showConfig, setShowConfig] = useState(false);
            const [autoRecovery, setAutoRecovery] = useState(true);
            const [currentPage, setCurrentPage] = useState(1);
            const [totalPages, setTotalPages] = useState(1);
            const [totalJobs, setTotalJobs] = useState(0);
            const itemsPerPage = 10;
            
            const [sparkConfig, setSparkConfig] = useState({
                driverMemory: '4g',
                driverCores: 2,
                executorMemory: '4g',
                executorCores: 2,
                numExecutors: 4,
                queue: 'root.datalake'
            });

            useEffect(() => {
                fetchJobs(1);
                const interval = setInterval(() => fetchJobs(currentPage), 5000);
                return () => clearInterval(interval);
            }, [currentPage]);

            const fetchJobs = async (page) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/v1/jobs?page=${page}&limit=${itemsPerPage}`);
                    const data = await response.json();
                    
                    if (data.data && data.pagination) {
                        setJobs(data.data);
                        setTotalPages(data.pagination.total_pages);
                        setTotalJobs(data.pagination.total);
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                }
            };

            const createAnalysis = async () => {
                if (!prompt.trim()) return;
                
                setLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/api/v1/analyze`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            prompt: prompt,
                            auto_recovery: autoRecovery,
                            spark_config: sparkConfig
                        })
                    });
                    
                    await response.json();
                    setPrompt('');
                    setCurrentPage(1);
                    fetchJobs(1);
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la création de l\'analyse');
                } finally {
                    setLoading(false);
                }
            };

            const deleteJob = async (jobId) => {
                if (!confirm('Êtes-vous sûr de vouloir supprimer ce job ?')) return;
                
                try {
                    const response = await fetch(`${API_BASE_URL}/api/v1/jobs/${jobId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        if (selectedJob?.job_id === jobId) {
                            setSelectedJob(null);
                        }
                        fetchJobs(currentPage);
                    } else {
                        alert('Erreur lors de la suppression du job');
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    alert('Erreur lors de la suppression du job');
                }
            };

            const getStatusColor = (status) => {
                const colors = {
                    'succès': 'bg-green-100 text-green-800',
                    'processing': 'bg-blue-100 text-blue-800',
                    'completed': 'bg-green-100 text-green-800',
                    'pending': 'bg-yellow-100 text-yellow-800',
                    'erreur': 'bg-red-100 text-red-800',
                    'failed': 'bg-red-100 text-red-800'
                };
                return colors[status] || 'bg-gray-100 text-gray-800';
            };

            const getStatusIcon = (status) => {
                const icons = {
                    'succès': '✅',
                    'completed': '✅',
                    'processing': '⏳',
                    'pending': '⏳',
                    'erreur': '❌',
                    'failed': '❌'
                };
                return icons[status] || '❓';
            };

            const getVerdictColor = (verdict) => {
                const colors = {
                    'positive': 'bg-green-50 border-l-4 border-green-500 text-green-700',
                    'negative': 'bg-red-50 border-l-4 border-red-500 text-red-700',
                    'warning': 'bg-orange-50 border-l-4 border-orange-500 text-orange-700',
                    'neutral': 'bg-blue-50 border-l-4 border-blue-500 text-blue-700'
                };
                return colors[verdict] || 'bg-gray-50 border-l-4 border-gray-500 text-gray-700';
            };

            const formatNumber = (num) => {
                return new Intl.NumberFormat('fr-FR').format(num);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="gradient-bg text-white shadow-lg">
                        <div className="max-w-7xl mx-auto px-4 py-8">
                            <h1 className="text-4xl font-bold mb-2">
                                <i className="fas fa-chart-line mr-3"></i>
                                Spark Trend Analyzer
                            </h1>
                            <p className="text-orange-100">Plateforme d'analyse de tendances données avec Spark et IA</p>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 py-8">
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div className="lg:col-span-1">
                                <div className="bg-white rounded-lg shadow-md p-6 sticky top-8">
                                    <h2 className="text-2xl font-bold mb-6 text-gray-800">
                                        <i className="fas fa-search mr-2 text-orange-500"></i>
                                        Nouvelle Analyse
                                    </h2>
                                    
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Description de l'analyse
                                            </label>
                                            <textarea
                                                value={prompt}
                                                onChange={(e) => setPrompt(e.target.value)}
                                                placeholder="Ex: Analyse table=splio.active date=20260121"
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 resize-none"
                                                rows="4"
                                            />
                                        </div>

                                        <div className="flex items-center space-x-2">
                                            <input
                                                type="checkbox"
                                                id="autoRecovery"
                                                checked={autoRecovery}
                                                onChange={(e) => setAutoRecovery(e.target.checked)}
                                                className="w-4 h-4 text-orange-500"
                                            />
                                            <label htmlFor="autoRecovery" className="text-sm text-gray-700">
                                                Auto-recovery activé
                                            </label>
                                        </div>

                                        <button
                                            onClick={() => setShowConfig(!showConfig)}
                                            className="w-full px-4 py-2 text-left text-sm font-semibold text-orange-500 hover:text-orange-600 border border-orange-300 rounded-lg hover:bg-orange-50 transition"
                                        >
                                            <i className="fas fa-sliders-h mr-2"></i>
                                            Configuration Spark
                                        </button>

                                        {showConfig && (
                                            <div className="space-y-3 p-3 bg-gray-50 rounded-lg border border-gray-200">
                                                {['driverMemory', 'executorMemory'].map(key => (
                                                    <div key={key}>
                                                        <label className="block text-xs font-semibold text-gray-600 mb-1">
                                                            {key.replace(/([A-Z])/g, ' $1')}
                                                        </label>
                                                        <input
                                                            type="text"
                                                            value={sparkConfig[key]}
                                                            onChange={(e) => setSparkConfig({...sparkConfig, [key]: e.target.value})}
                                                            className="w-full px-3 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-1 focus:ring-orange-500"
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        )}

                                        <button
                                            onClick={createAnalysis}
                                            disabled={loading || !prompt.trim()}
                                            className="w-full bg-orange-500 hover:bg-orange-600 disabled:bg-gray-400 text-white font-bold py-3 rounded-lg transition flex items-center justify-center space-x-2"
                                        >
                                            {loading && <div className="loading"></div>}
                                            <span>
                                                {loading ? 'Traitement...' : 'Lancer l\'analyse'}
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-2">
                                <div className="bg-white rounded-lg shadow-md p-6 mb-8">
                                    <h2 className="text-2xl font-bold mb-4 text-gray-800">
                                        <i className="fas fa-list mr-2 text-orange-500"></i>
                                        Historique des analyses
                                        <span className="text-lg font-normal text-gray-500 ml-2">({totalJobs} total)</span>
                                    </h2>
                                    
                                    {jobs.length === 0 ? (
                                        <div className="text-center py-8 text-gray-500">
                                            <i className="fas fa-inbox text-4xl mb-2"></i>
                                            <p>Aucune analyse pour le moment</p>
                                        </div>
                                    ) : (
                                        <>
                                            <div className="space-y-3 mb-4">
                                                {jobs.map((job) => (
                                                    <div
                                                        key={job.job_id}
                                                        className={`p-4 border rounded-lg cursor-pointer transition ${
                                                            selectedJob?.job_id === job.job_id
                                                                ? 'border-orange-500 bg-orange-50'
                                                                : 'border-gray-200 hover:border-orange-300'
                                                        }`}
                                                        onClick={() => setSelectedJob(job)}
                                                    >
                                                        <div className="flex justify-between items-start mb-2">
                                                            <div className="flex items-center space-x-3 flex-1">
                                                                <span className="text-xl">{getStatusIcon(job.status)}</span>
                                                                <div>
                                                                    <div className="font-semibold text-gray-800">
                                                                        {job.prompt}
                                                                    </div>
                                                                    <div className="text-xs text-gray-500 mt-1">
                                                                        {new Date(job.created_at).toLocaleString('fr-FR')}
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div className="flex items-center space-x-2">
                                                                <span className={`px-3 py-1 rounded-full text-xs font-semibold ${getStatusColor(job.status)}`}>
                                                                    {job.status}
                                                                </span>
                                                                <button
                                                                    onClick={(e) => {
                                                                        e.stopPropagation();
                                                                        deleteJob(job.job_id);
                                                                    }}
                                                                    className="text-red-500 hover:text-red-700 hover:bg-red-50 px-2 py-1 rounded transition"
                                                                    title="Supprimer ce job"
                                                                >
                                                                    <i className="fas fa-trash"></i>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>

                                            {totalPages > 1 && (
                                                <div className="flex justify-center items-center space-x-2 mt-6 pt-6 border-t">
                                                    <button
                                                        onClick={() => setCurrentPage(Math.max(1, currentPage - 1))}
                                                        disabled={currentPage === 1}
                                                        className="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition"
                                                    >
                                                        <i className="fas fa-chevron-left"></i>
                                                    </button>
                                                    
                                                    <div className="flex items-center space-x-1">
                                                        {Array.from({ length: totalPages }, (_, i) => i + 1).map(page => (
                                                            <button
                                                                key={page}
                                                                onClick={() => setCurrentPage(page)}
                                                                className={`px-3 py-2 rounded-lg transition ${
                                                                    currentPage === page
                                                                        ? 'bg-orange-500 text-white'
                                                                        : 'border border-gray-300 hover:bg-gray-100'
                                                                }`}
                                                            >
                                                                {page}
                                                            </button>
                                                        ))}
                                                    </div>
                                                    
                                                    <button
                                                        onClick={() => setCurrentPage(Math.min(totalPages, currentPage + 1))}
                                                        disabled={currentPage === totalPages}
                                                        className="px-3 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition"
                                                    >
                                                        <i className="fas fa-chevron-right"></i>
                                                    </button>
                                                    
                                                    <span className="text-sm text-gray-600 ml-4">
                                                        Page {currentPage} sur {totalPages}
                                                    </span>
                                                </div>
                                            )}
                                        </>
                                    )}
                                </div>

                                {selectedJob && (
                                    <div className="bg-white rounded-lg shadow-md p-6">
                                        <h3 className="text-2xl font-bold mb-4 text-gray-800">
                                            <i className="fas fa-chart-bar mr-2 text-orange-500"></i>
                                            Résultats de l'analyse
                                        </h3>

                                        <div className="mb-4">
                                            <span className={`px-4 py-2 rounded-full text-sm font-bold ${getStatusColor(selectedJob.status)}`}>
                                                {getStatusIcon(selectedJob.status)} {selectedJob.status}
                                            </span>
                                        </div>

                                        {selectedJob.status === 'succès' && selectedJob.result?.success ? (
                                            <>
                                                <div className="grid grid-cols-2 gap-4 mb-4 p-4 bg-gray-50 rounded-lg">
                                                    <div>
                                                        <p className="text-xs text-gray-600 font-semibold">Table</p>
                                                        <p className="text-lg font-bold text-gray-800">{selectedJob.result.table_name}</p>
                                                    </div>
                                                    <div>
                                                        <p className="text-xs text-gray-600 font-semibold">Date cible</p>
                                                        <p className="text-lg font-bold text-gray-800">{selectedJob.result.target_date}</p>
                                                    </div>
                                                </div>

                                                {selectedJob.result.analysis?.verdict && (
                                                    <div className={`p-4 rounded-lg mb-4 ${getVerdictColor(selectedJob.result.analysis.verdict)}`}>
                                                        <p className="text-sm font-semibold mb-1">Verdict</p>
                                                        <p className="text-lg font-bold capitalize">
                                                            {selectedJob.result.analysis.verdict}
                                                        </p>
                                                    </div>
                                                )}

                                                {selectedJob.result.analysis?.description && (
                                                    <div className="mb-4">
                                                        <p className="font-semibold text-gray-800 mb-2">Description</p>
                                                        <p className="text-gray-700 leading-relaxed">{selectedJob.result.analysis.description}</p>
                                                    </div>
                                                )}

                                                {selectedJob.result.analysis?.metrics && Object.keys(selectedJob.result.analysis.metrics).length > 0 && (
                                                    <div className="mb-4">
                                                        <p className="font-semibold text-gray-800 mb-2">Métriques clés</p>
                                                        <div className="grid grid-cols-2 gap-2">
                                                            {Object.entries(selectedJob.result.analysis.metrics).map(([key, value]) => (
                                                                <div key={key} className="p-3 bg-gray-50 rounded-lg">
                                                                    <p className="text-xs text-gray-600 font-semibold">{key}</p>
                                                                    <p className="text-lg font-bold text-gray-800">
                                                                        {typeof value === 'number' ? formatNumber(value) : value}
                                                                    </p>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}

                                                {selectedJob.result.analysis?.recovery_plan && (
                                                    <div className="mb-4 p-4 bg-orange-50 border-l-4 border-orange-500 rounded-lg">
                                                        <p className="font-semibold text-orange-800 mb-2">Plan de récupération</p>
                                                        <p className="text-orange-700">{selectedJob.result.analysis.recovery_plan}</p>
                                                    </div>
                                                )}

                                                <a
                                                    href={`${API_BASE_URL}/api/v1/jobs/${selectedJob.job_id}/results`}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="inline-block mt-4 text-orange-500 hover:text-orange-600 font-semibold"
                                                >
                                                    Rapport détaillé <i className="fas fa-external-link-alt ml-2"></i>
                                                </a>
                                            </>
                                        ) : selectedJob.status === 'processing' || selectedJob.status === 'pending' ? (
                                            <div className="text-center py-8">
                                                <div className="loading mx-auto mb-4"></div>
                                                <p className="text-gray-600">Analyse en cours...</p>
                                            </div>
                                        ) : selectedJob.status === 'erreur' ? (
                                            <div>
                                                <div className="p-4 bg-red-50 border border-red-200 rounded-lg mb-4">
                                                    <p className="text-red-800 font-bold mb-2 flex items-center">
                                                        <i className="fas fa-exclamation-circle mr-2"></i>
                                                        Erreur lors de l'exécution
                                                    </p>
                                                    <p className="text-red-700 font-mono text-sm bg-red-100 p-3 rounded break-all">
                                                        {selectedJob.result?.error || selectedJob.error || 'Erreur inconnue'}
                                                    </p>
                                                </div>
                                                
                                                {selectedJob.result?.table_name && (
                                                    <div className="grid grid-cols-2 gap-4 mb-4 p-4 bg-gray-50 rounded-lg">
                                                        <div>
                                                            <p className="text-xs text-gray-600 font-semibold">Table</p>
                                                            <p className="text-lg font-bold text-gray-800">{selectedJob.result.table_name}</p>
                                                        </div>
                                                        <div>
                                                            <p className="text-xs text-gray-600 font-semibold">Date cible</p>
                                                            <p className="text-lg font-bold text-gray-800">{selectedJob.result.target_date}</p>
                                                        </div>
                                                    </div>
                                                )}
                                                
                                                {selectedJob.result?.queries && (
                                                    <div className="mb-4">
                                                        <p className="font-semibold text-gray-800 mb-2">Requêtes générées</p>
                                                        {selectedJob.result.queries.query_target && (
                                                            <div className="mb-3 p-3 bg-gray-50 rounded-lg">
                                                                <p className="text-xs font-bold text-gray-600 mb-1">Requête Cible:</p>
                                                                <pre className="text-xs bg-white p-2 rounded overflow-x-auto border border-gray-200">
                                                                    {selectedJob.result.queries.query_target}
                                                                </pre>
                                                            </div>
                                                        )}
                                                        {selectedJob.result.queries.query_reference && (
                                                            <div className="p-3 bg-gray-50 rounded-lg">
                                                                <p className="text-xs font-bold text-gray-600 mb-1">Requête Référence:</p>
                                                                <pre className="text-xs bg-white p-2 rounded overflow-x-auto border border-gray-200">
                                                                    {selectedJob.result.queries.query_reference}
                                                                </pre>
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        ) : (
                                            <div className="p-4 bg-red-50 rounded-lg">
                                                <p className="text-red-800 font-semibold mb-2">Erreur</p>
                                                <p className="text-red-700">{selectedJob.error || 'Erreur inconnue'}</p>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SparkTrendAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
